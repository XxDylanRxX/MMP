<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MPP | Editar</title>
</head>

<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/admin" class="texto">
            <img class="imagen" alt="medicion de pulso cardiaco MMP" src="{{ url_for('static', filename='frecuencia-cardiaca.png') }}">
            MMP

        </a>
       
        <ul>
            <li><a href="/editar">Usuarios</a></li>
            <li><a href="/MedicionadminPulso">Mediciones de pulso</a></li>
            <li><a href="/MedicionadminSpo2">Mediciones de spo2</a></li>
            <li><a href="/cerrar"> Cerrar Sesión </a></li>
           
        </ul>
    </nav>

    <h2>Editar Usuario</h2>
    <form action="" method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" value="{{ usuario.nombres }}"><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="{{ usuario.apellidos }}"><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ usuario.edad }}"><br><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ usuario.correo }}"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}"><br><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
