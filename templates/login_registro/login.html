<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/login.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MMP | Login </title>
</head>

<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/" class="texto">
            <img class="imagen" alt="medicion de pulso cardiaco MMP " src="static/frecuencia-cardiaca.png">
            MMP

        </a>
       
        <ul>
            <li><a href="/registro"> Registrarse </a></li>
            <li><a href="/login1">Iniciar Sesión </a></li>
        </ul>
    </nav>

    <div class= "divlog">
		<h2>INGRESA</h2>
		<form action="/login" method="post">
			<div class="divlog2">
				<label for="usuario">Nombre de usuario</label>
				<input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
			</div>

			<div class= "divlog2">
				<label for="clave">Contraseña</label>
				<input type="password" name="clave" id="clave" placeholder="Contraseña">
			</div>

			<div class= "boton1">
				<button id= "submit" type="submit">Iniciar sesión</button>
				<div id="registro">
					<p>¿No tienes cuenta? <a class="reg" href="/registro">Registrate</a></p>
				</div>
			</div>
		</form>
</div>
		{% if success %}
		<script>
			Swal.fire({
				"title": "{{success}}",
				"icon": "success"
			})
		</script>
		{% endif %}
		{% if alert %}
		<script>
			Swal.fire({
				"title": "{{alert}}",
				"icon": "error"
			})
		</script>
		{% endif %}
</body>
 
</head>
