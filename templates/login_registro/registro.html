<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/registro.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MMP-Registro </title>
</head>

<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/" class="texto">
            <img class="imagen" alt="medicion de pulso cardiaco MMP " src="static/frecuencia-cardiaca.png">
            MMP

        </a>
       
        <ul>
            <li><a href="/registro"> Registrarse </a></li>
            <li><a href="/login">Iniciar Sesión </a></li>
        </ul>
    </nav>

    <div class= "divlog">
		<h2>Registro</h2>
		<form action="/registro" method="post">
			<div class="divlog2">
				<label for="nombre">Nombre completo</label>
				<input type="text" name="nombres" id="nombres" placeholder="Nombre completo">
			</div>
            <div class="divlog2">
				<label for="apellidos">apellidos</label>
				<input type="text" name="apellidos" id="apellidos" placeholder="apellidos completo">
			</div>

			<div class="divlog2">
				<label for="edad">Edad</label>
				<input type="number" name="edad" id="edad" placeholder="edad">
			</div>

            <div class="divlog2">
				<label for="usuario">Nombre de usuario</label>
				<input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
			</div>

			<div class="divlog2">
				<label for="correo">Correo electrónico</label>
				<input type="text" name="correo" id="correo" placeholder="Correo electrónico">
			</div>

			<div class= "divlog2">
				<label for="contraseña">Contraseña</label>
				<input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
			</div>
            <div class= "divlog2">
				<label for="confirmacion">Confirmación</label>
				<input type="password" name="confirmacion" id="confirmacion" placeholder="Confirmar contraseña">
			</div>
            <div class= "divlog2">
				<label for="confirmacion">Numero de Telefono</label>
				<input type="text" name="telefono" id="telefono" placeholder="Numero de Telefono">
			</div>

			<div class= "boton1">
				<button id= "submit" type="submit">Registrar</button>
				<div id="registro">
					<p class="p_registro">¿Ya tienes cuenta? <a class="reg" href="/login">Inicia sesión</a></p>
					
				</div>
			</div>
		</form>
		{% if success %}
		<script>
			Swal.fire({
				"title": "{{success}}",
				"icon": "success"
			})
		</script>
		{% endif %}
		{% if alert %}
		<script>
			Swal.fire({
				"title": "{{alert}}",
				"icon": "error"
			})
		</script>
		{% endif %}
